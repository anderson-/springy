<html>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="springy.js"></script>
<script src="springyui.js"></script>

<p id="place">Meaning</p>
<p id="pinyin">Pinyin</p>

<script>
//$.getJSON("data-han.json", function(json) {
$.getJSON("/Users/fernandoizquierdo/dev/webdev/han/data.json", function(json) {
	jQuery(function(){
	  var graph = new Springy.Graph();
	  graph.loadGenericJSON(json);
	
	  var springy = jQuery('#springydemo').springy({
	    graph: graph,
        nodeSelected: function(node){
		  document.getElementById("place").innerHTML = node.data.meaning;
		  document.getElementById("pinyin").innerHTML = node.data.pinyin;
        }
	  });
	});

});
</script>

<canvas id="springydemo" width="940" height="780" />

</body>
</html>
